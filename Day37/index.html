<!DOCTYPE html>
<html ng-app="AppMod">
  <head>
    <title>Day 37 Assignment - Kyle Deen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body ng-controller="AppCtrl as ctrl">
    <div id="wrapper">
    <h1 class="h1">List of Students</h1>
    <table class="table">
      <tr>
        <th></th>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>SAT</th>
        <th>GPA</th>
        <th>MajorID</th>
        <th></th>
        <th></th>
      </tr>
      <tr id={{student.id}} ng-show="student.vis" ng-repeat="student in ctrl.students">
        <td><input type="checkbox" class="checkbox" value="{{student.id}}"></td>
        <td>{{student.id}}</td>
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.sat}}</td>
        <td>{{student.gpa}}</td>
        <td>{{student.major_id}}</td>
        <td><button class="btn" id="row-toggle-button" ng-click="ctrl.toggleRow(student.id)">Hide</button></td>
          <td><a href="editstudent.html?id={{student.id}}"><button class="btn" id="edit-button">Edit</button></a></td>
      </tr>
    </table>
    <div id="function-div">
    <input class="input" id="filter-param" type="number" placeholder="SAT score" value="" />
    <button class="btn" ng-click="ctrl.filterBySAT()" id="filter-by-sat-button">Filter</button>
    <button class="btn" ng-click="ctrl.refresh()">Refresh</button>
        <a href="addstudent.html"><button class="btn" ng-click="ctrl.addStudent()">Add</button></a>
        <button class="btn" id="delete-btn">Delete Selected</button>
    </div>
    </div>
  </body>
</html>
